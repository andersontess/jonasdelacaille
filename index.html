<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <button class="burger" id="openMenu" aria-label="Ouvrir le menu" aria-controls="drawer" aria-expanded="false">
      <span></span>
    </button>
    <div class="brand">
      <img src="jonas.png" alt="Logo Jonas" class="logo" />
    </div>
  </header>

  <div class="backdrop" id="backdrop" aria-hidden="true"></div>

  <aside class="drawer" id="drawer" aria-label="Menu">
    <div class="drawer-header">
      <div style="font-weight:700;">Menu</div>
      <button class="close-btn" id="closeMenu" aria-label="Fermer le menu">âœ•</button>
    </div>

    <nav>
      <a class="nav-item active" href="index.html"><img class="nav-icon" src="caca%20bleu.png" alt="" />Accueil</a>
      <a class="nav-item" href="jeu.html"><img class="nav-icon" src="caca%20blanc.png" alt="" />Jeu</a>
      <a class="nav-item" href="about.html"><img class="nav-icon" src="caca%20violet.png" alt="" />About</a>
      <a class="nav-item" href="contact.html"><img class="nav-icon" src="caca%20vert.png" alt="" />Contact</a>
    </nav>

  </aside>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="media/background.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <main class="main">

  </main>

  <script>
    const body = document.body;
    const openBtn = document.getElementById("openMenu");
    const closeBtn = document.getElementById("closeMenu");
    const backdrop = document.getElementById("backdrop");

    function openMenu() {
      body.classList.add("menu-open");
      openBtn.setAttribute("aria-expanded", "true");
    }
    function closeMenu() {
      body.classList.remove("menu-open");
      openBtn.setAttribute("aria-expanded", "false");
    }

    openBtn.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    backdrop.addEventListener("click", closeMenu);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });
  </script>

</body>
</html>
