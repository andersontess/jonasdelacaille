  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lightboxClose" type="button" aria-label="Fermer">✕</button>
    <img class="lightbox-img" id="lightboxImg" alt="">
  </div>

  <script>
    // Lightbox (Nos actions) — click an image to enlarge
    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lightboxImg");
    const lbClose = document.getElementById("lightboxClose");

    function openLB(src, alt) {
      lbImg.src = src;
      lbImg.alt = alt || "";
      lb.classList.add("open");
      lb.setAttribute("aria-hidden", "false");
      document.body.classList.add("lb-open");
    }
    function closeLB() {
      lb.classList.remove("open");
      lb.setAttribute("aria-hidden", "true");
      document.body.classList.remove("lb-open");
      setTimeout(() => { lbImg.src = ""; }, 120);
    }

    document.querySelectorAll(".actions-thumb").forEach(btn => {
      btn.addEventListener("click", () => {
        const img = btn.querySelector("img");
        if (!img) return;
        openLB(img.getAttribute("src"), img.getAttribute("alt"));
      });
    });

    lbClose.addEventListener("click", closeLB);
    lb.addEventListener("click", (e) => {
      if (e.target === lb) closeLB();
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lb.classList.contains("open")) closeLB();
    });
  </script>
